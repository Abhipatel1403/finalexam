<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>Click "Try it". Wait 3 seconds, and the page will alert "Hello guys".</p>

<button onclick="setTimeout(myFunction, 3000);">Click here!</button>

<script>
function myFunction() {
  alert('Hello guys');
}
</script>

</body>
</html>
